<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NEW PERSON</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color: rebeccapurple" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <!--label for="salary">Enter salary:</label>
    <input type="text" th:field="*{salary}" id="salary">
    <div style="color: brown" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary error</div>
    <br/-->
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color: darkgreen" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <input type="submit" value="Create">
</form>

</body>
</html>
